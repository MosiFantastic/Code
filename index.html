<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چرخ شانس VIVA DIVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #111, #333);
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .container {
      position: relative;
      width: 300px;
      margin: 0 auto;
    }

    .wheel-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff9800;
      background: conic-gradient(#ff9800 0% 16.6%, #4caf50 16.6% 33.2%, #2196f3 33.2% 49.8%, #f44336 49.8% 66.4%, #9c27b0 66.4% 83%, #ffc107 83% 100%);
      transition: transform 4s cubic-bezier(0.25, 1.5, 0.5, 1);
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
    }

    .pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 35px solid #ff3d00;
      z-index: 10;
    }

    .wheel {
      cursor: pointer;
      margin-top: 30px;
      background: linear-gradient(to right, #ff5722, #e91e63);
      padding: 15px 30px;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .wheel:hover {
      background: linear-gradient(to right, #e91e63, #ff5722);
    }

    .reward {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>بچرخون و جایزه ببر 🎁</h1>
  <div class="container">
    <div class="pointer"></div>
    <div class="wheel-container" id="wheel"></div>
  </div>
  <button class="wheel" onclick="spinWheel()">بچرخون!</button>
  <div id="reward" class="reward"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const rewardText = document.getElementById('reward');
    let isSpinning = false;
    const rewards = [
      "10% تخفیف",
      "20% تخفیف",
      "30% تخفیف",
      "50% تخفیف",
      "کد رایگان",
      "هیچی! دوباره تلاش کن!"
    ];

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;

      const sectionAngle = 360 / rewards.length;
      const randIndex = Math.floor(Math.random() * rewards.length);
      const extraSpins = 6; // چرخش زیادتر برای جذابیت
      const rotation = (extraSpins * 360) + (randIndex * sectionAngle) + (sectionAngle / 2);

      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        rewardText.textContent = `🎁 جایزه‌ات: ${rewards[randIndex]}`;
        isSpinning = false;
      }, 4200);
    }
  </script>
</body>
</html>
