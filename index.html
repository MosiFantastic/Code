<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چرخ شانس VIVA DIVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #111, #333);
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .container {
      position: relative;
      width: 300px;
      margin: 0 auto;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff9800;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.25, 1.5, 0.5, 1);
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
    }

    .wheel-section {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    .wheel-text {
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      transform-origin: left center;
      white-space: nowrap;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 35px solid #ff3d00;
      z-index: 10;
    }

    .wheel-button {
      cursor: pointer;
      margin-top: 30px;
      background: linear-gradient(to right, #ff5722, #e91e63);
      padding: 15px 30px;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .wheel-button:hover {
      background: linear-gradient(to right, #e91e63, #ff5722);
    }

    .reward {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #00e676;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>بچرخون و جایزه ببر 🎁</h1>
  <div class="container">
    <div class="pointer"></div>
    <div class="wheel-container" id="wheel"></div>
  </div>
  <button class="wheel-button" onclick="spinWheel()">بچرخون!</button>
  <div id="reward" class="reward"></div>
  <div id="copyContainer"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const rewardText = document.getElementById('reward');
    const copyContainer = document.getElementById('copyContainer');
    const rewards = shuffleArray([
      { label: "تخفیف 6٪", code: "9771", color: "#ff9800" },
      { label: "تخفیف 8٪", code: "5706", color: "#4caf50" },
      { label: "تخفیف 15٪", code: "8289", color: "#2196f3" },
      { label: "تخفیف 25٪", code: "6581", color: "#f44336" },
      { label: "تخفیف 30٪", code: "2276", color: "#9c27b0" },
      { label: "تخفیف 45٪", code: "4711", color: "#00bcd4" }
    ]);

    let isSpinning = false;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function buildWheel() {
      const angle = 360 / rewards.length;
      rewards.forEach((reward, i) => {
        const section = document.createElement('div');
        section.className = 'wheel-section';
        section.style.transform = `rotate(${i * angle}deg)`;
        section.style.background = reward.color;

        const text = document.createElement('div');
        text.className = 'wheel-text';
        text.textContent = reward.label;

        section.appendChild(text);
        wheel.appendChild(section);
      });
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      copyContainer.innerHTML = "";

      const sectionAngle = 360 / rewards.length;
      const randIndex = Math.floor(Math.random() * rewards.length);
      const extraSpins = 6;
      const rotation = (extraSpins * 360) + (randIndex * sectionAngle) + (sectionAngle / 2);

      wheel.style.transition = 'transform 4s cubic-bezier(0.25, 1.5, 0.5, 1)';
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const reward = rewards[randIndex];
        rewardText.textContent = `🎉 تبریک! شما ${reward.label} برنده شدید.`;
        copyContainer.innerHTML = `<p>کد تخفیف شما: <b>${reward.code}</b></p><button class='copy-btn' onclick='copyCode("${reward.code}")'>کپی کد</button>`;
        isSpinning = false;
      }, 4200);
    }

    function copyCode(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("کد تخفیف کپی شد!");
      });
    }

    buildWheel();
  </script>
</body>
</html>
