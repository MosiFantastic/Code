<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چرخ شانس VIVA DIVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #111, #333);
      color: #fff;
      margin: 0;
      padding: 40px 10px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .container {
      position: relative;
      max-width: 360px;
      margin: 0 auto;
    }

    .wheel-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      border-radius: 50%;
      border: 10px solid #ff9800;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.25, 1.5, 0.5, 1);
      box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
    }

    .wheel-section {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    .wheel-text {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: normal;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
      line-height: 1.5;
      z-index: 2;
    }

    .pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 35px solid #ff3d00;
      z-index: 10;
    }

    .wheel-button {
      cursor: pointer;
      margin-top: 30px;
      background: linear-gradient(to right, #ff5722, #e91e63);
      padding: 15px 30px;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .wheel-button:hover {
      background: linear-gradient(to right, #e91e63, #ff5722);
    }

    .reward {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
      color: #00e676;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .wheel-text {
        font-size: 11px;
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>بچرخون و جایزه ببر 🎁</h1>
  <div class="container">
    <div class="pointer"></div>
    <div class="wheel-container" id="wheel"></div>
  </div>
  <button class="wheel-button" onclick="spinWheel()">بچرخون!</button>
  <div id="reward" class="reward"></div>
  <div id="copyContainer"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const rewardText = document.getElementById('reward');
    const copyContainer = document.getElementById('copyContainer');
    const rewards = shuffleArray([
      { label: "کد تخفیف 6٪\n9771", code: "9771", color: "#ff9800" },
      { label: "کد تخفیف 8٪\n5706", code: "5706", color: "#4caf50" },
      { label: "کد تخفیف 15٪\n8289", code: "8289", color: "#2196f3" },
      { label: "کد تخفیف 25٪\n6581", code: "6581", color: "#f44336" },
      { label: "کد تخفیف 30٪\n2276", code: "2276", color: "#9c27b0" },
      { label: "کد تخفیف 45٪\n4711", code: "4711", color: "#00bcd4" },
      { label: "پوچ", code: null, color: "#ffc107" },
      { label: "پوچ", code: null, color: "#795548" }
    ]);

    let isSpinning = false;

    function shuffleArray(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    function buildWheel() {
      const angle = 360 / rewards.length;
      rewards.forEach((reward, i) => {
        const section = document.createElement('div');
        section.className = 'wheel-section';
        section.style.transform = `rotate(${i * angle}deg)`;
        section.style.background = reward.color;

        const text = document.createElement('div');
        text.className = 'wheel-text';
        text.innerText = reward.label;

        section.appendChild(text);
        wheel.appendChild(section);
      });
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      copyContainer.innerHTML = "";

      const sectionAngle = 360 / rewards.length;
      const randIndex = Math.floor(Math.random() * rewards.length);
      const extraSpins = 6;
      const rotation = (extraSpins * 360) + (randIndex * sectionAngle) + (sectionAngle / 2);

      wheel.style.transition = 'transform 4s cubic-bezier(0.25, 1.5, 0.5, 1)';
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const reward = rewards[randIndex];
        if (reward.code) {
          rewardText.textContent = `🎉 تبریک! ${reward.label.split("\n")[0]}`;
          copyContainer.innerHTML = `<p>کد تخفیف: <b>${reward.code}</b></p><button class='copy-btn' onclick='copyCode("${reward.code}")'>کپی کد</button>`;
        } else {
          rewardText.textContent = `😢 متاسفیم! ${reward.label}`;
        }
        isSpinning = false;
      }, 4200);
    }

    function copyCode(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("کد تخفیف کپی شد!");
      });
    }

    buildWheel();
  </script>
</body>
</html>
