<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>گردونه شانس</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: auto;
    }
    .wheel-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #ff9800;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ff9800;
      position: absolute;
      top: -40px;
      left: calc(50% - 20px);
    }
    #spin {
      background: #ff9800;
      border: none;
      color: white;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }
    #codeBox {
      margin-top: 20px;
      font-size: 24px;
    }
    #copyCode {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <img id="wheel" class="wheel-img" src="https://raw.githubusercontent.com/mosifantastic/buy-config-v2ray/main/assets/wheel.png" alt="گردونه شانس">
  </div>
  <button id="spin">بچرخ!</button>
  <div id="codeBox"></div>
  <button id="copyCode">کپی کد</button>

  <script>
    const options = [
      { label: "تخفیف 6٪", code: "9771" },
      { label: "تخفیف 8٪", code: "5706" },
      { label: "تخفیف 15٪", code: "8289" },
      { label: "تخفیف 25٪", code: "6581" },
      { label: "تخفیف 30٪", code: "2276" },
      { label: "تخفیف 45٪", code: "4711" },
      { label: "پوچ", code: "--" }
    ];

    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin");
    const codeBox = document.getElementById("codeBox");
    const copyBtn = document.getElementById("copyCode");

    let deg = 0;

    spinBtn.addEventListener("click", () => {
      const segmentAngle = 360 / options.length;
      const randomSegment = Math.floor(Math.random() * options.length);
      const spins = Math.floor(Math.random() * 4) + 5;
      const totalDeg = spins * 360 + (randomSegment * segmentAngle) + (segmentAngle / 2);
      deg += totalDeg;
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const index = options.length - 1 - randomSegment;
        const result = options[index];
        codeBox.textContent = result.code !== "--" ? `کد تخفیف شما: ${result.code}` : "متاسفم! پوچ بود :(";
        copyBtn.style.display = result.code !== "--" ? "inline-block" : "none";
        copyBtn.onclick = () => navigator.clipboard.writeText(result.code);
      }, 5200);
    });
  </script>
</body>
</html>
