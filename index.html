<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گردونه شانس</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .wheel-container {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      border-radius: 50%;
      border: 8px solid #ff9800;
      background-color: #111;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 32px solid #ff9800;
      position: absolute;
      top: -32px;
      left: calc(50% - 16px);
    }
    #spin {
      background: #ff9800;
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }
    #codeBox {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #copyCode {
      display: none;
      margin-top: 12px;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #remainingSpinsDisplay {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>گردونه شانس</h1>
  <p>بچرخون و شانس خودتو امتحان کن!</p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="350" height="350"></canvas>
  </div>

  <button id="spin">بچرخ!</button>
  <div id="remainingSpinsDisplay">تعداد دفعات باقی‌مانده: 1</div>

  <div id="codeBox"></div>
  <button id="copyCode">کپی کد</button>

  <audio id="tickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d35d5a11de.mp3?filename=click-124467.mp3"></audio>

  <script>
    const options = [
      { label: "تخفیف 6٪", code: "9771", color: "#ff9800" },
      { label: "تخفیف 8٪", code: "5706", color: "#4caf50" },
      { label: "تخفیف 15٪", code: "8289", color: "#2196f3" },
      { label: "تخفیف 25٪", code: "6581", color: "#f44336" },
      { label: "تخفیف 30٪", code: "2276", color: "#9c27b0" },
      { label: "تخفیف 45٪", code: "4711", color: "#00bcd4" },
      { label: "پوچ", code: "--", color: "#777" }
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const spinBtn = document.getElementById("spin");
    const codeBox = document.getElementById("codeBox");
    const copyBtn = document.getElementById("copyCode");
    const tickSound = document.getElementById("tickSound");
    const spinCountText = document.getElementById("remainingSpinsDisplay");

    let angle = 0;
    let spinning = false;
    let lastSegment = -1;
    let remainingSpins = 1;

    function drawWheel() {
      const anglePerSlice = 2 * Math.PI / options.length;
      for (let i = 0; i < options.length; i++) {
        const startAngle = i * anglePerSlice;
        const endAngle = startAngle + anglePerSlice;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = options[i].color;
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + anglePerSlice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(options[i].label, radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || remainingSpins <= 0) return;

      remainingSpins--;
      spinCountText.textContent = `تعداد دفعات باقی‌مانده: ${remainingSpins}`;
      if (remainingSpins <= 0) {
        spinBtn.disabled = true;
        spinBtn.textContent = "فرصت شما تمام شد";
      }

      spinning = true;
      const spins = Math.random() * 5 + 5;
      const totalAngle = spins * 360;
      const duration = 5000;
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        angle = easeOut * totalAngle;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle * Math.PI / 180);
        ctx.translate(-radius, -radius);
        drawWheel();
        ctx.restore();

        const degrees = angle % 360;
        const segmentAngle = 360 / options.length;
        const adjustedDegrees = (degrees + segmentAngle / 2) % 360;
        const segment = Math.floor(adjustedDegrees / segmentAngle);

        if (segment !== lastSegment) {
          tickSound.currentTime = 0;
          tickSound.play();
          lastSegment = segment;
        }

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const result = options[segment];
          if (result.code === "--") {
            codeBox.textContent = "متاسفم! پوچ بود :(";
            copyBtn.style.display = "none";
          } else {
            codeBox.textContent = `🎉 تبریک! کد تخفیف شما: ${result.code}`;
            copyBtn.style.display = "inline-block";
            copyBtn.onclick = () => navigator.clipboard.writeText(result.code);
          }
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
